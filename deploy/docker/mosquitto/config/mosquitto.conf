# Mosquitto MQTT Broker Configuration for IoMT Cyber Range

# Network settings
listener 1883
protocol mqtt

# Allow anonymous connections (for development)
# In production, use authentication
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_connections -1
max_queued_messages 1000

# Message size limit (10MB for medical imaging data)
message_size_limit 10485760

# Websockets (for dashboard)
listener 9001
protocol websockets
